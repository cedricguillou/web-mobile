<!DOCTYPE html>

<html lang="en">

<head>
	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Application Web jQuery Mobile</title>

	<link rel="stylesheet" href="css/my-custom-theme.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" /> 
  <link rel="stylesheet" href="css/style.css">

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script> 


	
</head>

<body>

	<!-- Page home -->
	<section id="home" data-role="page">
		
		<header data-role="header">Header</header>

		<article data-role="content">
			<img class="logo" src="img/logo.png" />

			<div data-role="controlgroup">
				<a href="#" class="ui-btn ui-corner-all ui-btn-b ui-icon-location ui-btn-icon-left">Magasins</a>
				<a href="#" class="ui-btn ui-corner-all ui-icon-video ui-btn-icon-left">Videos</a>
				<a href="#" class="ui-btn ui-corner-all ui-icon-camera ui-btn-icon-left">Photos</a>
			</div> <!-- controlgroup -->
			
		</article> <!-- content -->

		<footer data-role="footer">Footer</footer>

	</section> <!-- #home -->

	<!-- Page info -->
	<section id="info" data-role="page">
		
		<header data-role="header">Header</header>

		<article data-role="content">
			<h1>Info</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, enim, molestias, aperiam alias quis veniam excepturi explicabo eveniet nam eius voluptates doloribus quia suscipit adipisci quo velit atque soluta perspiciatis?</p>
			<a href="#home">HOME</a>
		</article> <!-- content -->

		<footer data-role="footer">Footer</footer>

	</section> <!-- #info -->

	

	<!-- custom JS -->
	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
