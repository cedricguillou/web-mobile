<!DOCTYPE html>

<html lang="en">

<head>
	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Application Web jQuery Mobile</title>

	<!-- jQuery / jQuery mobile JS -->
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
	

	<!-- CSS -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="css/style.css">


	
</head>

<body>

	<!-- Page home -->
	<section id="home" data-role="page">

		<header data-role="header" data-theme="b">
			<h1>Accueil</h1>
		</header>

		<article data-role="content">

			<img class="logo" src="img/logo.png" />

			<br><br>

			<a href="#listeMagasins" class="ui-btn ui-corner-all ui-btn-b ui-icon-location ui-btn-icon-left">Magasins</a>
			<a href="#" class="ui-btn ui-corner-all ui-icon-video ui-btn-icon-left">Videos</a>
			<a href="#" class="ui-btn ui-corner-all ui-icon-camera ui-btn-icon-left">Photos</a>
			
		</article> <!-- content -->

	</section> <!-- #home -->

	<!-- *** -->
	<!-- Page Liste Magasins -->
	<section id="listeMagasins" data-role="page">
		
		<header data-role="header" data-theme="b">
			<h1>Magasins</h1>
			<a href="#home" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon ui-icon-home ui-btn-icon-notext ui-corner-all">Home</a>
		</header>

		<article data-role="content">

			<form class="ui-filterable">
				<input type="search" id="filtreMagasins" data-type="search" />
			</form>

			<ul id="listviewMagasins" data-role="listview" data-filter="true" data-input="#filtreMagasins"></ul>

		</article> <!-- content -->

		<footer data-role="footer" data-position="fixed" data-theme="b">

			<nav data-role="navbar">
				<ul>
					<li><a href="#home" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
					<li><a href="#" class="ui-btn ui-icon-video ui-btn-icon-top">Videos</a></li>
					<li><a href="#" class="ui-btn ui-icon-camera ui-btn-icon-top">Photos</a></li>
				</ul>
			</nav>

		</footer>

	</section> <!-- #listeMagasins -->

	<!-- *** -->
	<!-- Page Détail Magasin -->
	<section id="detailMagasin" data-role="page">
		
		<header data-role="header" data-theme="b">
			<h1>Détails</h1>
			<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-btn-icon ui-icon-back ui-btn-icon-notext ui-corner-all">Retour</a>
			<a href="#home" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-btn-icon ui-icon-home ui-btn-icon-notext ui-corner-all">Home</a>
		</header>

		<article data-role="content"></article> <!-- content -->

		<footer data-role="footer" data-position="fixed">

			<nav data-role="navbar">
				<ul>
					<li><a href="#home" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
					<li><a href="#" class="ui-btn ui-icon-video ui-btn-icon-top">Videos</a></li>
					<li><a href="#" class="ui-btn ui-icon-camera ui-btn-icon-top">Photos</a></li>
				</ul>
			</nav>

		</footer>

	</section> <!-- #listeMagasins -->

	

	<!-- custom JS -->
	<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
